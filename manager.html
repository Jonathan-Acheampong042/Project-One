<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>FileVault | Manager Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
</head>
<body class="bg-slate-50 min-h-screen font-sans">
    
    <header class="bg-white border-b border-gray-200 p-4 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <span class="material-symbols-outlined text-blue-600 text-3xl">admin_panel_settings</span>
                <h1 class="font-bold text-xl">Manager Dashboard</h1>
            </div>
            <button onclick="signOut()" class="text-sm font-bold text-red-500 hover:bg-red-50 px-4 py-2 rounded-lg transition-all">Logout</button>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-8">
        <section class="bg-white p-8 rounded-2xl border-2 border-dashed border-blue-200 text-center shadow-sm mb-12">
            <span class="material-symbols-outlined text-6xl text-blue-500 mb-4">cloud_upload</span>
            <h2 class="text-xl font-bold mb-2">Publish New File</h2>
            <p class="text-gray-500 mb-6 text-sm">Upload PDF, PPTX, or DOCX for your users.</p>
            <div class="space-y-4 mb-6 text-left">
    <div>
        <label class="text-xs font-bold text-gray-400 uppercase">Folder Name (Optional)</label>
        <input type="text" id="folderName" placeholder="e.g. Documents/Math" 
               class="w-full p-3 bg-slate-100 border-none rounded-xl outline-none focus:ring-2 focus:ring-blue-500 text-sm"/>
    </div>
    <input type="file" id="fileInput" class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
            </div>
    
            <button onclick="uploadFile()" id="uploadBtn" class="bg-blue-600 text-white px-10 py-3 rounded-xl font-bold hover:bg-blue-700 transition-all shadow-lg shadow-blue-200">
                Upload & Share
            </button>
            <div id="status" class="mt-4 text-sm font-medium text-blue-600"></div>
        </section>

        <section>
            <h3 class="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2">
                <span class="material-symbols-outlined">list_alt</span>
                Current Library Files
            </h3>
            <div id="managerFileGrid" class="space-y-3">
                <p class="text-gray-400 italic">Checking the vault...</p>
            </div>
        </section>
    </main>

    <script>
    // --- 1. HELPER FUNCTIONS ---
    function getFileIcon(fileName) {
        if (!fileName) return 'draft';
        const name = fileName.toLowerCase();
        if (name.endsWith('.pdf')) return 'picture_as_pdf';
        if (name.endsWith('.pptx') || name.endsWith('.ppt')) return 'slideshow';
        if (name.endsWith('.docx') || name.endsWith('.doc')) return 'description';
        if (name.endsWith('.xlsx') || name.endsWith('.csv')) return 'table_chart';
        if (name.endsWith('.zip') || name.endsWith('.rar')) return 'folder_zip';
        return 'draft'; 
    }

    function getFileColor(fileName) {
        if (!fileName) return 'text-slate-500 bg-slate-50';
        const name = fileName.toLowerCase();
        if (name.endsWith('.pdf')) return 'text-red-500 bg-red-50';
        if (name.endsWith('.docx') || name.endsWith('.doc')) return 'text-blue-500 bg-blue-50';
        if (name.endsWith('.pptx') || name.endsWith('.ppt')) return 'text-orange-500 bg-orange-50';
        return 'text-slate-500 bg-slate-50';
    }

    // --- 2. INITIALIZE SUPABASE ---
    const _supabase = supabase.createClient('https://lvhecpvwpzmstciewziv.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx2aGVjcHZ3cHptc3RjaWV3eml2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwODIzODIsImV4cCI6MjA4NTY1ODM4Mn0.kjaJKidkubl-_-K87WEAe91puG1qoEvJqnfcOiaG2kI');

    // --- 3. CORE FUNCTIONS ---
    async function checkAccess() {
        const { data: { session } } = await _supabase.auth.getSession();
        if (!session) {
            window.location.href = "login.html"; 
        } else {
            loadManagerFiles(); 
        }
    }

    async function loadManagerFiles() {
        const container = document.getElementById('managerFileGrid');
        
        const { data: dbFiles, error } = await _supabase
            .from('files_list')
            .select('*')
            .order('file_name', { ascending: true });

        if (!dbFiles || dbFiles.length === 0) {
            container.innerHTML = "<p class='text-center text-gray-400'>Vault is empty.</p>";
            return;
        }

        container.innerHTML = dbFiles.map(file => {
            const folderLabel = file.folder_name || "Main Library"; 
            const icon = getFileIcon(file.file_name);
            const colorClasses = getFileColor(file.file_name);
            const [textColor, bgColor] = colorClasses.split(' ');

            return `
                <div class="bg-white p-4 rounded-xl border border-gray-100 flex justify-between items-center shadow-sm mb-2">
                    <div class="flex items-center gap-3">
                        <div class="${bgColor} p-2 rounded-lg">
                            <span class="material-symbols-outlined ${textColor}">${icon}</span>
                        </div>
                        <div>
                            <p class="font-bold text-gray-700">${file.file_name}</p>
                            <p class="text-xs text-gray-400 uppercase tracking-wider">
                                ðŸ“‚ ${folderLabel}
                            </p>
                        </div>
                    </div>
                    <div class="flex items-center gap-2">
                        <a href="${file.download_url}" target="_blank" class="text-blue-500 p-2 hover:bg-blue-50 rounded-full">
                            <span class="material-symbols-outlined">visibility</span>
                        </a>
                        <button onclick="deleteFile('${file.file_name}')" class="text-red-400 p-2 hover:bg-red-50 rounded-full">
                            <span class="material-symbols-outlined">delete</span>
                        </button>
                    </div>
                </div>`;
        }).join('');
    }

    async function uploadFile() {
        const fileInput = document.getElementById('fileInput');
        const folderInput = document.getElementById('folderName');
        const status = document.getElementById('status');
        const file = fileInput.files[0];

        if (!file) return alert("Please select a file.");

        let path = folderInput.value.trim() ? `${folderInput.value.trim()}/${file.name}` : file.name;
        status.innerText = "Uploading...";
        
        // 1. Upload to Storage
        const { error: uploadError } = await _supabase.storage
            .from('vault-files')
            .upload(path, file, { upsert: true });

        if (uploadError) {
            status.innerText = "Error: " + uploadError.message;
        } else {
            // 2. Get Public URL
            const { data: urlData } = _supabase.storage
                .from('vault-files')
                .getPublicUrl(path);

            // 3. Save to Database
            const { error: dbError } = await _supabase
                .from('files_list')
                .insert({
                    file_name: file.name,
                    download_url: urlData.publicUrl,
                    folder_name: folderInput.value.trim() || "Main Library"
                });

            if (dbError) {
                console.error(dbError);
                status.innerText = "Database Error!";
            } else {
                status.innerText = "Success!";
                fileInput.value = '';
                folderInput.value = '';
                loadManagerFiles(); 
            }
        }
    }

    async function deleteFile(fileName) {
        if (!confirm("Delete " + fileName + "?")) return;

        // 1. Delete from Database Table
        await _supabase.from('files_list').delete().eq('file_name', fileName);

        // 2. Delete from Storage Bucket (Optional: requires exact path, but DB delete is most important for the list)
        // Note: To delete from storage perfectly, we'd need the full path, but cleaning the list is the priority for UI.
        
        loadManagerFiles();
    }

    async function signOut() {
        await _supabase.auth.signOut();
        window.location.href = "login.html";
    }

    checkAccess();
</script>
</body>
</html>
