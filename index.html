<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Drive Clone | Library</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <style>
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #c1c1c1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #a8a8a8; }
    </style>
</head>
<body class="bg-gray-50 flex h-screen overflow-hidden text-gray-700">

    <aside class="w-64 bg-white border-r border-gray-200 flex-shrink-0 hidden md:flex flex-col">
        <div class="p-5 flex items-center gap-2 text-blue-600">
            <span class="material-symbols-outlined text-3xl">cloud_circle</span>
            <h1 class="font-bold text-xl tracking-tight">CloudDrive</h1>
        </div>

        <nav class="flex-1 px-3 space-y-1 mt-4">
            <button onclick="renderView('ALL')" class="w-full flex items-center gap-3 px-4 py-2 text-sm font-medium bg-blue-50 text-blue-700 rounded-r-full">
                <span class="material-symbols-outlined">home</span>
                My Drive
            </button>
            <button class="w-full flex items-center gap-3 px-4 py-2 text-sm font-medium text-gray-600 hover:bg-gray-100 rounded-r-full transition-colors">
                <span class="material-symbols-outlined">schedule</span>
                Recent
            </button>
            <button class="w-full flex items-center gap-3 px-4 py-2 text-sm font-medium text-gray-600 hover:bg-gray-100 rounded-r-full transition-colors">
                <span class="material-symbols-outlined">star</span>
                Starred
            </button>
        </nav>

        <div class="p-4 border-t border-gray-100">
            <div class="bg-gray-100 rounded-lg p-3">
                <div class="h-2 bg-gray-200 rounded-full overflow-hidden mb-2">
                    <div class="h-full bg-blue-500 w-[45%]"></div>
                </div>
                <p class="text-xs text-gray-500">Storage: 45% used</p>
            </div>
            <a href="login.html" class="mt-4 block text-center text-xs text-blue-500 hover:underline">Manager Login</a>
        </div>
    </aside>

    <main class="flex-1 flex flex-col min-w-0 overflow-hidden">
        
        <header class="bg-white border-b border-gray-200 p-4 flex items-center justify-between gap-4">
            <div class="md:hidden">
                <span class="material-symbols-outlined text-gray-500">menu</span>
            </div>
            
            <div class="flex-1 max-w-2xl relative">
                <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">search</span>
                <input type="text" id="searchInput" oninput="applySearch()" placeholder="Search in Drive" 
                       class="w-full bg-gray-100 border-none rounded-lg py-2.5 pl-10 pr-4 focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all outline-none text-sm">
            </div>

            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-purple-100 text-purple-600 rounded-full flex items-center justify-center font-bold text-sm">U</div>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-6 scroll-smooth">
            
            <div class="flex items-center gap-2 text-sm text-gray-500 mb-6" id="breadcrumbs">
                <span class="hover:bg-gray-200 px-2 py-1 rounded cursor-pointer" onclick="renderView('ALL')">My Drive</span>
            </div>

            <div id="recentSection">
                <h2 class="text-sm font-bold text-gray-500 mb-4 uppercase tracking-wider">Suggested</h2>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8" id="recentGrid">
                    </div>
            </div>

            <div id="folderSection">
                <h2 class="text-sm font-bold text-gray-500 mb-4 uppercase tracking-wider">Folders</h2>
                <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4 mb-8" id="folderGrid">
                    </div>
            </div>

            <div>
                <h2 class="text-sm font-bold text-gray-500 mb-4 uppercase tracking-wider">Files</h2>
                
                <div class="grid grid-cols-12 gap-4 border-b border-gray-200 pb-2 mb-2 text-xs font-medium text-gray-400 px-2">
                    <div class="col-span-6 md:col-span-6">Name</div>
                    <div class="col-span-4 md:col-span-4 hidden md:block">Owner</div>
                    <div class="col-span-6 md:col-span-2 text-right">Action</div>
                </div>

                <div class="space-y-1" id="fileList">
                    <p class="text-center py-10 text-gray-400">Loading files...</p>
                </div>
            </div>

        </div>
    </main>

    <script>
        // --- CONFIG ---
        const _supabase = supabase.createClient('https://lvhecpvwpzmstciewziv.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx2aGVjcHZ3cHptc3RjaWV3eml2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwODIzODIsImV4cCI6MjA4NTY1ODM4Mn0.kjaJKidkubl-_-K87WEAe91puG1qoEvJqnfcOiaG2kI');

        let allFiles = []; 
        let currentFolder = 'ALL';

        // --- ICONS & COLORS ---
        function getFileIcon(fileName) {
            const name = fileName.toLowerCase();
            if (name.endsWith('.pdf')) return 'picture_as_pdf';
            if (name.endsWith('.pptx') || name.endsWith('.ppt')) return 'slideshow';
            if (name.endsWith('.docx') || name.endsWith('.doc')) return 'description';
            if (name.endsWith('.xlsx') || name.endsWith('.csv')) return 'table_chart';
            if (name.endsWith('.zip')) return 'folder_zip';
            if (name.endsWith('.jpg') || name.endsWith('.png')) return 'image';
            return 'draft'; 
        }

        function getFileColor(fileName) {
            const name = fileName.toLowerCase();
            if (name.endsWith('.pdf')) return 'text-red-500';
            if (name.endsWith('.docx') || name.endsWith('.doc')) return 'text-blue-500';
            if (name.endsWith('.pptx') || name.endsWith('.ppt')) return 'text-orange-500';
            if (name.endsWith('.xlsx') || name.endsWith('.csv')) return 'text-green-500';
            return 'text-gray-500';
        }

        // --- FETCH DATA ---
        async function fetchFiles() {
            // Select all files, ordered by most recent (created_at) if you added the column
            // If you haven't added 'created_at' yet, this will just use ID order
            const { data, error } = await _supabase
                .from('files_list')
                .select('*')
                .order('created_at', { ascending: false }); // Needs 'created_at' column to work best

            if (error) {
                console.error(error);
                return;
            }

            allFiles = data.map(row => ({
                name: row.file_name,
                folder: row.folder_name || 'Unsorted',
                url: row.download_url,
                // If created_at is null, use current date as fallback
                date: row.created_at ? new Date(row.created_at).toLocaleDateString() : 'Unknown'
            }));

            renderView('ALL');
        }

        // --- RENDER LOGIC ---
        function renderView(viewMode) {
            currentFolder = viewMode;
            
            const breadcrumbs = document.getElementById('breadcrumbs');
            const recentSection = document.getElementById('recentSection');
            const folderSection = document.getElementById('folderSection');
            const fileList = document.getElementById('fileList');

            // 1. FILTER FILES
            let filesToShow = allFiles;
            if (viewMode !== 'ALL') {
                filesToShow = allFiles.filter(f => f.folder === viewMode);
                // Hide Recent & Folders when inside a specific folder
                recentSection.style.display = 'none';
                folderSection.style.display = 'none';
                breadcrumbs.innerHTML = `<span class="hover:bg-gray-200 px-2 py-1 rounded cursor-pointer" onclick="renderView('ALL')">My Drive</span> <span class="text-gray-400">/</span> <span class="font-bold text-gray-800">${viewMode}</span>`;
            } else {
                // Show Everything on Home
                recentSection.style.display = 'block';
                folderSection.style.display = 'block';
                breadcrumbs.innerHTML = `<span class="font-bold text-gray-800 px-2 py-1">My Drive</span>`;
            }

            // 2. RENDER FOLDERS (Only on Home)
            if (viewMode === 'ALL') {
                const uniqueFolders = [...new Set(allFiles.map(f => f.folder))].sort();
                const folderGrid = document.getElementById('folderGrid');
                
                folderGrid.innerHTML = uniqueFolders.map(folder => `
                    <div onclick="renderView('${folder}')" class="bg-gray-100 hover:bg-gray-200 p-3 rounded-xl cursor-pointer transition-colors flex items-center gap-3 border border-transparent hover:border-gray-300">
                        <span class="material-symbols-outlined text-gray-500 text-2xl">folder</span>
                        <span class="text-sm font-medium text-gray-700 truncate">${folder}</span>
                    </div>
                `).join('');
                
                // RENDER RECENT (Top 4 files)
                const recentGrid = document.getElementById('recentGrid');
                const recentFiles = allFiles.slice(0, 4); // Take first 4
                
                recentGrid.innerHTML = recentFiles.map(file => `
                    <div class="bg-white p-4 rounded-xl border border-gray-200 shadow-sm hover:shadow-md transition-shadow">
                        <div class="flex items-center gap-2 mb-2">
                            <span class="material-symbols-outlined ${getFileColor(file.name)}">${getFileIcon(file.name)}</span>
                            <span class="text-xs text-gray-500 font-medium truncate">${file.name}</span>
                        </div>
                        <div class="h-20 bg-gray-50 rounded-lg flex items-center justify-center mb-2">
                             <span class="material-symbols-outlined text-gray-300 text-4xl">description</span>
                        </div>
                         <a href="${file.url}" target="_blank" class="text-[10px] text-blue-600 hover:underline">Open File</a>
                    </div>
                `).join('');
            }

            // 3. RENDER FILE LIST
            if (filesToShow.length === 0) {
                fileList.innerHTML = `<div class="text-center py-10 text-gray-400 text-sm">Empty folder</div>`;
            } else {
                fileList.innerHTML = filesToShow.map(file => `
                    <div class="group grid grid-cols-12 gap-4 items-center p-2 hover:bg-blue-50 rounded-lg border-b border-gray-50 transition-colors cursor-pointer">
                        <div class="col-span-6 md:col-span-6 flex items-center gap-3 overflow-hidden">
                            <span class="material-symbols-outlined ${getFileColor(file.name)}">${getFileIcon(file.name)}</span>
                            <span class="text-sm text-gray-700 font-medium truncate group-hover:text-blue-700">${file.name}</span>
                        </div>
                        <div class="col-span-4 md:col-span-4 hidden md:block text-xs text-gray-400">
                            Me
                        </div>
                        <div class="col-span-6 md:col-span-2 text-right">
                             <a href="${file.url}" target="_blank" class="inline-flex items-center justify-center w-8 h-8 rounded-full hover:bg-gray-200 text-gray-500">
                                <span class="material-symbols-outlined text-lg">download</span>
                            </a>
                        </div>
                    </div>
                `).join('');
            }
        }

        function applySearch() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            if (!term) {
                renderView(currentFolder);
                return;
            }
            
            // Simple search filter
            const filtered = allFiles.filter(f => f.name.toLowerCase().includes(term));
            
            // Hide folders/recent during search
            document.getElementById('recentSection').style.display = 'none';
            document.getElementById('folderSection').style.display = 'none';
            
            // Render list manually
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = filtered.map(file => `
                <div class="group grid grid-cols-12 gap-4 items-center p-2 hover:bg-blue-50 rounded-lg border-b border-gray-50 transition-colors">
                     <div class="col-span-10 flex items-center gap-3">
                        <span class="material-symbols-outlined ${getFileColor(file.name)}">${getFileIcon(file.name)}</span>
                        <span class="text-sm text-gray-700 font-medium truncate">${file.name}</span>
                     </div>
                     <div class="col-span-2 text-right">
                         <a href="${file.url}" target="_blank" class="material-symbols-outlined text-gray-400 hover:text-blue-600">download</a>
                     </div>
                </div>
            `).join('');
        }

        // Init
        fetchFiles();

    </script>
    <div class="text-center mt-10 mb-20">
    <a href="login.html" class="text-sm font-bold text-gray-400 hover:text-blue-600 transition-all underline">
        Manager Portal Access
    </a>
    </div>
</body>
</html>
